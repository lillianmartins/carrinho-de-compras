<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
    <title>Carrinho de Compras</title>
</head>

<body>
    <main class="conteudo-principal">
        <div class="grafismo-azul"></div>
        <section class="adicionar-produto">
            <h1 class="titulo">
                Carrinho de <span class="texto-violeta">compras</span>
            </h1>

            <form class="formulario">
                <label class="campo-grupo">
                    <span class="texto-medio-violeta">Produto</span>
                    <select class="produto-input" nome="produto" id="produto">
                        <option value="Fone de Ouvido - R$150">Fone de ouvido R$150</option>
                        <option value="Mouse - R$70">Mouse R$70</option>
                        <option value="Teclado - R$250">Teclado R$250</option>
                        <option value="Monitor - R$1500">Monitor R$1500</option>
                        <option value="CPU - R$5000">Computador - R$5000</option>
                    </select>
                </label>

                <section class="parte-inferior">
                    <label class="campo-grupo">
                        <span class="texto-medio-violeta">Qtde.</span>
                        <input class="quantidade-input" id="quantidade" type="number" placeholder="100">
                    </label>

                    <section class="botoes-wrapper">
                        <button onclick="adicionar()" type="button" class="botao-form botao-adicionar">adicionar</button>                   
                        <button onclick="limpar()" type="button" class="botao-form botao-limpar">limpar</button>     
                    </section>
                </section>
            </form>
        </section>
        <section class="carrinho">                     
            <img src="./assets/pc.png" alt="Imagem de componentes de um computador">
            <div class="titulo-wrapper">
                <img src="./assets/icone-carrinho.svg" alt="Ã­cone de carrinho">
                <h2 class="carrinho__titulo">Produtos no carrinho</h2>
            </div>
            
            <section class="carrinho__produtos" id="lista-produtos">
                <section class="carrinho__produtos__produto">
                    <span class="texto-violeta"></span><span class="texto-violeta"></span>
                </section>
            </section>

            <div class="divisoria"></div>

            <p class="carrinho__total">
                Total: <span class="texto-violeta" id="valor-total"></span>
            </p>

        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
